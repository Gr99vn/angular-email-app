<table class="message-table">
  <thead>
    <tr>
      <td></td>
      <td>Sender</td>
      <td>Subject</td>
      <td>Date</td>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let message of messages">
      <tr 
        [class]="message._id === selectedMessageId ? 'text-light bg-primary' : ''" 
        (click)="viewMessage(message._id)"
      >
        <td><i class="fa fa-circle text-primary" style="font-size: 50%" [class.d-none]="message.read"></i></td>
        <td>{{message.from}}</td>
        <td>{{message.subject}}</td>
        <td>{{message.date | date:'yyyy-MM-dd'}}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
