<ng-container *ngIf="message">
  <div class="message">
    <div class="header d-flex justify-content-between">
      <div class="">
        <h5>{{message.subject}}</h5>
        <h6>{{message.from}} -> {{message.to}}</h6>
      </div>
      <div class="line">
        <div>{{message.date | date:'MMMM d, y h:mm:ss a'}}</div>
        <div class="action">
          <button class="btn btn-primary">
            <i class="fa fa-reply"></i>
             Reply
          </button>    
          <button class="btn btn-primary ml-2">
            <i class="fa fa-forward"></i>
             Forward
          </button>    
          <button class="btn btn-primary ml-2">
            <i class="fa fa-times"></i>
             Delete
          </button>    
        </div>
      </div>
    </div>
    <div class="body" [innerHTML]="messageBodyAsHTML">
    </div>
  </div>
</ng-container>
